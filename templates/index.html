<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Class Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">DevOps Class Attendance System</h1>

      <!-- Add Attendance Form -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Record Attendance</h5>
          <form action="/add" method="POST">
            <div class="row g-3">
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Student Name"
                  required
                />
              </div>
              <div class="col-md-3">
                <select class="form-select" name="status" required>
                  <option value="">Select Status</option>
                  <option value="Present">Present</option>
                  <option value="Late">Late</option>
                  <option value="Absent">Absent</option>
                </select>
              </div>
              <div class="col-md-3">
                <input
                  type="text"
                  class="form-control"
                  name="notes"
                  placeholder="Notes (optional)"
                />
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Attendance List -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Attendance Records</h5>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Date</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Notes</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for attendance in attendances %}
                <tr>
                  <td>{{ attendance.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                  <td>{{ attendance.name }}</td>
                  <td>
                    <span
                      class="badge {% if attendance.status == 'Present' %}bg-success{% elif attendance.status == 'Late' %}bg-warning{% else %}bg-danger{% endif %}"
                    >
                      {{ attendance.status }}
                    </span>
                  </td>
                  <td>{{ attendance.notes }}</td>
                  <td>
                    <a
                      href="/delete/{{ attendance._id }}"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this record?')"
                    >
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
