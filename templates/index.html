<!DOCTYPE html>
<html>
  <head>
    <title>CI/CD Demo</title>
  </head>
  <body>
    <h2>User List (MongoDB)</h2>
    <form action="/add" method="post">
      <input type="text" name="name" placeholder="Enter name" required />
      <button type="submit">Add</button>
    </form>
    <ul>
      {% for user in users %}
      <li>
        {{ user['name'] }}
        <a href="/delete/{{ user['_id'] }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
